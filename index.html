<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/sticky-footer/">
  <script src="common.js"></script>
  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>VNPay</title>
</head>

<body onload="checkLogin()">
  <div class="container-fluid">


    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <a class="navbar-brand mb-2" href="index.html">
        <img src="https://vnpay.vn/_nuxt/img/logo-primary.55e9c8c.svg" alt="Vnpay" style="width:120px;">
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link px-4 h4" href="#">Nav1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4 h4" href="#">Nav2</a>
        </li>
        <li class="nav-item dropdown px-4 h4">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            DropDown
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Item1</a>
            <a class="dropdown-item" href="#">Item2</a>
            <a class="dropdown-item" href="#">Item3</a>
          </div>
        </li>
      </ul>
    </nav>


    <!-- Bảng danh sách người dùng -->
    <div class="container">
      <div class="table-responsive">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Manage <b>Users</b></h2>
            </div>
            <div class="col-sm-6">
              <!-- <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal" data-target="#addEmployeeModal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a> -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formAdd">Add New
                User</button>
            </div>
          </div>
        </div>
        <table class="table table-hover table-bordered text-center table-striped table-dark" id="data-table">
          <thead class="bg-primary">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="addData">

          </tbody>
        </table>
      </div>
    </div>


    <!-- Bảng thay đổi thông tin người dùng -->
    <div class="modal fade" id="formEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label>ID</label>
              <input type="text" id="edit_id" class="form-control" disabled>
            </div>
            <div class="form-group">
              <label>First_Name</label>
              <input type="text" id="edit_fn" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Last_Name</label>
              <input type="text" id="edit_ln" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="edit_email" class="form-control" required>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" onclick="saveChange(document.getElementById('edit_id').value)"
                class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bảng thêm người dùng mới -->
    <div id="formAdd" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Add Employee</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label>ID</label>
                <input type="text" id="id" class="form-control" required>
              </div>
              <div class="form-group">
                <label>First_Name</label>
                <input type="text" id="fn" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Last_Name</label>
                <input type="text" id="ln" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
            </div>

            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <button type="button" class="btn btn-success" onclick="addUser()">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- <footer class="footer">
    <div class="container text-center h5">
      <span class="text-muted">&copy; 2021 VNPAY. All rights reserved.</span>
    </div>
  </footer>  -->
    <footer class="footer mt-auto py-3 bg-light text-center">
      <div class="container">
        <span class="text-muted">&copy; 2021 VNPAY. All rights reserved.</span>
      </div>
    </footer>
</body>

</html>
